type User {
  email: String @unique
  name: String
  quests: [Quest] @relation
  role: UserRole!
}

enum UserRole {
  # Admin | Able to edit & delete Quests and Users & add Invites
  ADMIN
  # Moderator | Able to review, edit and accept Quests
  MODERATOR
  # Knights | Able to view quests, Join them, Submit Quests and nominate a Hero
  KNIGHT
  # Hero | Able to edit their profile, or delete themself from a Quest
  HERO
}

type Quest {
  name: String
  description: String
  heros: [Hero] @relation
  image: String
  owner: User!
  # Need to figure out how to do this as default faulse not in the users query
  isAccepted: Boolean
  isBeingReviewed: Boolean
  knights: [Knight] @relation
}

type Knight {
  name: String
  avatar: String
  twitter: String
  website: String
  quest: Quest
}

type Hero {
  name: String
  description: String
  website: String
  twitter: String
  avatar: String
  quest: Quest
}

type Invite {
  inviteCode: Int!
  email: String!
  role: UserRole!
}

type Query {
  getQuests: [Quest!]
}
