type User {
  email: String @unique
  name: String
  hats: [DadHat] @relation
}

type DadHat {
  name: String!
  image: String!
  owner: User!
  rating: Rating @relation
}

type Rating {
  views: Int
  loves: Int
  owner: DadHat
}

input LoginUserInput {
  email: String!
  password: String!
}

input CreateUserInput {
  email: String!
  password: String!
}

type Mutation {
  loginUser(input: LoginUserInput): String! @resolver(name: "login_user")
  createUser(input: CreateUserInput): User! @resolver(name: "create_user")
}

type Query {
  getHats: [DadHat!]
}
